<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-semibold mb-6">欢迎</h1>
        <p class="text-gray-700 mb-6">
            本服务可帮助用户获取 ChatGPT 的 Access Token和Share Token。<br>
            如果你没有ChatGPT账号，本服务将无法使用。<br>
            获取到的 Access Token 有效期为10天。<br>
            不支持Google / Microsoft 等第三方登录。
        </p>
        <form action="/get_tokens" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">邮箱</label>
                <input type="email" name="username" id="email" placeholder="Enter your email address" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">密码</label>
                <input type="password" name="password" id="password" placeholder="Enter password" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full bg-black text-white p-3 rounded hover:bg-gray-900">获取 Access Token</button>
        </form>
    </div>
</body>
</html>
