<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取 Tokens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-semibold mb-6">欢迎</h1>
        <form action="/get_tokens" method="post">
            <div class="mb-4">
                <label for="base-url" class="block text-gray-700 mb-2">PandoraNext 地址</label>
                <input type="text" name="base_url" id="base-url" placeholder="http(s)://your-PandoraNext/<api_prefix>" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">邮箱</label>
                <input type="email" name="username" id="email" placeholder="Enter your email address" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">密码</label>
                <input type="password" name="password" id="password" placeholder="Enter password" class="w-full p-3 border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full bg-black text-white p-3 rounded hover:bg-gray-900 mb-4">获取Access&Share Token</button>
        </form>
        <!-- GitHub 按钮 -->
        <a href="https://github.com/KunBuFZ/Pandora-Token-Get-and-Use" target="_blank" class="flex items-center justify-center w-full bg-gray-800 text-white p-3 rounded hover:bg-gray-700">
            <svg class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.205 11.387.6.11.82-.26.82-.577 0-.285-.01-1.04-.015-2.04-3.338.725-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.755-1.333-1.755-1.09-.745.083-.73.083-.73 1.205.085 1.838 1.238 1.838 1.238 1.07 1.834 2.807 1.304 3.492.997.108-.776.42-1.305.763-1.605-2.665-.305-5.467-1.333-5.467-5.93 0-1.31.467-2.38 1.235-3.22-.135-.305-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.957-.266 1.98-.4 3-.405 1.02.005 2.043.14 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.871.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.435.375.81 1.095.81 2.205 0 1.59-.015 2.875-.015 3.27 0 .32.22.7.825.58C20.565 21.795 24 17.302 24 12c0-6.627-5.373-12-12-12z"/>
            </svg>
            在GitHub访问本项目
        </a>
    </div>
</body>
</html>
